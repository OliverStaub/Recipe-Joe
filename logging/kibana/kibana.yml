server.name: recipejoe-kibana
server.host: "0.0.0.0"
server.port: 5601

# Elasticsearch connection
elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.username: kibana_system
elasticsearch.password: ${KIBANA_PASSWORD}

# Security
xpack.security.enabled: true

# Encryption keys (generate your own for production)
xpack.encryptedSavedObjects.encryptionKey: "recipejoe-logging-encryption-key-32c"
xpack.reporting.encryptionKey: "recipejoe-reporting-encrypt-key-32c"
xpack.security.encryptionKey: "recipejoe-security-encrypt-key-32c"

# Disable telemetry
telemetry.enabled: false
telemetry.optIn: false
